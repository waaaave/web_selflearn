    <h2>为人处世</h2>
    <div id="poet">
        <p class="special">
            有些事，猝不及防，不管你在不在乎；<br/>
            有些人，并非所想，不管你明不明白；<br/>
            有些路，必须得走，不管你愿不愿意。<br/>
            不怕事，不惹事，不避事，做好自己，用真心面对一切；<br/>
            少埋怨，少指责，少发火，学会沉静，用微笑考量一切；<br/>
            多体察，多包容，多思索，尽心尽力，虽缺憾但无悔。<br/>
            像蒲公英一样美丽，虽轻盈，但并不卑微，它有自己的生命，也有自己的世界！<br/>
        </p>
