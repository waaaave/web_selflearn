    <h2>生活是什么？</h2>
    生活是柴米油盐的平淡；<br/>
    是行色匆匆早出晚归的奔波；<br/>
    生活是错的<span style="color:aqua;">时间</span>遇到对的人的遗憾；<br/>
    是爱的付出与回报；<br/>
    生活是看不同的风景，<br/>
    遇到不同的人；<br/>
    是行至水穷尽，<br/>
    坐看云起时的峰回路转；<br/>
    生活是灵魂经历伤痛后的微笑怒放；<br/>
    是挫折坎坷被晾晒后的坚强；<br/>
    生活是酸甜苦辣被岁月沉淀后的馨香；<br/>
    是经历风霜雪雨洗礼后的懂得；<br/>
    生活是走遍千山万水后，<br/>
    回眸一笑的洒脱。
